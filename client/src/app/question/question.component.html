<div *ngIf="question    ">
  <h2>{{question.text}}</h2>
</div>
<ul *ngIf="question">
  <li *ngFor="let answer of question.answers" (click)="setSelected(answer)" [ngClass]="{'selected': answer.isSelected}" >
   <label [ngClass]="{'selected': answer.isSelected}"> {{answer.text}}

   </label>
  </li>
</ul>

<button class="answer-button" (click)="answer()" [disabled]="disabled">{{buttnText}}</button>
